site_name: Sunucu Kurulum Rehberi
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  language: tr
  palette:
    # Light Mode
    - scheme: default
      primary: white
      accent: sky
      toggle:
        icon: material/brightness-7
        name: Karanlık moda geç
    # Dark Mode
    - scheme: slate
      primary: slate
      accent: sky
      toggle:
        icon: material/brightness-4
        name: Aydınlık moda geç
  font:
    text: Space Grotesk
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

